---
- hosts: localhost
  user: "{{user_name}}"
  vars:

    home_dir: "/Users/{{user_name}}"
    brew_dir: /usr/local

    casks: # .dmg, .app, .zip type applications via brew-cask
      - google-chrome
      - firefox
      - intellij-idea
    sudo_casks:
      - virtualbox
      - java6
      - java7
    kegs:
      - maven31
    homebrew_paths:
      - "{{brew_dir}}"
      - "{{brew_dir}}/Cellar"
      - "{{brew_dir}}/Library"
      - /Library/Caches/Homebrew
      - /Library/Caches/Homebrew/Formula
      - /opt/homebrew-cask

  tasks:

  - name: Gather mac facts
    action: mac_facts

  - name: Test something
    shell: say "Hello!"